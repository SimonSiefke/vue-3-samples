<meta charset="utf-8" />
<div id="app"></div>
<script type="module">
  import {
    createApp,
    openBlock,
    createBlock,
  } from 'https://unpkg.com/vue@3.0.0-beta.12/dist/vue.esm-browser.js'

  const App = {
    render() {
      return openBlock(), createBlock('h1', null, 'hello world')
    },
  }
  createApp(App).mount('#app')
</script>
